<div class="col">
    <div class="card shadow-sm">
      <img [src]="product?.pictureUrl" class="img-thumbnail w-100 h-50 border-0">
      <div class="card-body">
        <p class="card-text"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">{{product?.title}}</font></font></p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-outline-secondary"> <span class="fas fa-shoppig-basket"></span></button>
            <button type="button" class="btn btn-sm btn-outline-secondary"><span class="fas fa-eye"> </span></button>
          </div>
          <small class="text-muted">{{product?.price | number }}</small>
        </div>
      </div>
    </div>
  </div>
